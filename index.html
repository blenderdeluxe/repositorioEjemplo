<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">¡Bienvenido!</h1>
        <p class="text-gray-700 mb-6">
            Esta es una página de prueba usando <span class="font-semibold">Tailwind CSS</span>.
        </p>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Foto 1" class="rounded-lg shadow-md w-full h-32 object-cover">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Foto 2" class="rounded-lg shadow-md w-full h-32 object-cover">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Foto 3" class="rounded-lg shadow-md w-full h-32 object-cover">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Foto 4" class="rounded-lg shadow-md w-full h-32 object-cover">
        </div>
        <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
            Botón de prueba
        </button>
    </div>
</body>
</html>
